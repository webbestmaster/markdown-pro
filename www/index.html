<!DOCTYPE html>
<html lang="en">
<head>
    <!-- do not parse list of numbers as phone -->
    <meta name="format-detection" content="telephone=no"/>

    <title>Markdown Pro Demo</title>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

</head>
<body>

<div class="github-badge">
    <a class="github-badge-link" href="https://github.com/webbestmaster/markdown-pro" target="_blank">
        Fork me on Github
    </a>
</div>

<div class="md-pro main-wrapper">
    <div class="top-content">
        <h2 class="main-header">Markdown Pro Live Demo</h2>

        <p>
            <a class="link" target="_blank" href="https://github.com/webbestmaster/markdown">github</a>
            <a class="link" target="_blank" href="https://www.npmjs.com/package/markdown-pro">npm</a>
        </p>

        <div class="setting-label-list">
            <label class="setting-label">
                Use line break: <input class="js-use-line-break" type="checkbox"/>
            </label>
            <label class="setting-label">
                Parse link: <input class="js-parse-link" type="checkbox" checked="checked"/>
            </label>
            <label class="setting-label">
                Theme name:
                <select class="js-theme-name">
                    <option value="auto">auto (use system theme)</option>
                    <option value="dark">dark</option>
                    <option value="light">light</option>
                </select>
            </label>
        </div>
    </div>

    <div class="text-area-list">

        <textarea class="js-input text-area text-area-input"></textarea>

        <div class="js-output text-area"></div>

        <pre style="display: none" class="js-output-debug text-area"></pre>
    </div>
</div>

</body>
</html>
